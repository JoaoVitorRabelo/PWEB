<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 13</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <section>
    <form action="" id="atividade">
      <h1>Formate seu texto</h1>
      <input type="text" id="texto" placeholder="Seu texto aqui">
      <br><br>
      <input type="checkbox" id="maius" onchange='maiusculas();'>
      <label for="maius">Deixar texto Maiúsculo</label>
      <input type="checkbox" id="minus" onchange='minusculas();'>
      <label for="minus">Deixar texto Minúsculo</label>
    </form>
  </section>
</body>
</html>
