<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 14</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <section>
    <form action="" id="form" onsubmit="return validarCampos();">
      <h1>Envie seu comentário</h1>
      <input type="text" id="nome" class="text" placeholder="Nome">
      <input type="email" id="email" class="text" placeholder="Email">
      <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Seu Comentário"></textarea>
      <h3>Pesquisa</h3>
      <p>Primeira vez nessa página?</p>
      <div class="radios">
        <input type="radio" name="pesquisa" id="sim" class="radio" value=1>
        <label for="sim">Sim</label>
        <input type="radio" name="pesquisa" id="nao" class="radio" value=0>
        <label for="nao">Não</label>
      </div>
      <div class="buttons">
        <button type="submit" name="enviar" id="enviar">Enviar</button>
        <button type="reset" name="limpar" id="limpar">Limpar</button>
      </div>
    </form>
  </section>
</body>
</html>
